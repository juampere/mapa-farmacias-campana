name: Actualizar Turnos Diarios
on:
  schedule:
    - cron: '0 12 * * *' # Esto corre a las 9:00 AM de Argentina (12:00 UTC)
  workflow_dispatch: # Esto te permite darle a un botón y actualizar cuando quieras

jobs:
  actualizar:
    runs-on: ubuntu-latest
    steps:
      - name: Descargar código
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/status-python@v4
        with:
          python-version: '3.12'

      - name: Instalar dependencias
        run: pip install requests beautifulsoup4 # Poné acá las que use tu actualizador

      - name: Ejecutar actualizador
        run: python actualizar_turnos.py

      - name: Guardar cambios en la base de datos
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add farmacias.db
          git commit -m "Turnos actualizados automáticamente"
          git push
