name: Actualizar Turnos Diarios

on:
  schedule:
    - cron: '0 12 * * *'  # 09:00 AM Argentina
  workflow_dispatch:      # Bot칩n manual

jobs:
  actualizar:
    runs-on: ubuntu-latest
    steps:
      - name: Descargar codigo
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Instalar librerias
        run: pip install requests beautifulsoup4

      - name: Ejecutar script de actualizaci칩n
        working-directory: ./backend
        run: python actualizar_turnos.py

      - name: Guardar cambios en GitHub
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add backend/farmacias.db || echo "No hay cambios en la DB"
          git commit -m "Actualizaci칩n autom치tica de turnos $(date)" || echo "Nada para commitear"
          git push

      - name: Avisar a Render
        run: curl -X POST "https://api.render.com/deploy/srv-d550a88gjchc7386hmj0?key=xLlQyCT3SmA"
