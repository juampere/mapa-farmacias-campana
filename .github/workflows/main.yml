name: Actualizar Turnos Diarios

on:
  schedule:
    - cron: '0 12 * * *'  # 09:00 AM Argentina
  workflow_dispatch:      # Bot√≥n manual

jobs:
  actualizar:
    runs-on: ubuntu-latest
    steps:
      - name: Descargar codigo
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Instalar librerias
        run: pip install requests beautifulsoup4

      - name: Ejecutar script
        run: python backend/actualizar_turnos.py

      - name: Guardar cambios
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add farmacias.db
          git commit -m "Actualizacion automatica" || exit 0
          git push

      - name: Avisar a Render
        run: curl -X POST "https://api.render.com/deploy/srv-d550a88gjchc7386hmj0?key=xLlQyCT3SmA"
